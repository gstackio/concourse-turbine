---
subsys:
  name: ddbox-garden-env
  type: bosh-environment

input_resources:
  - name: bosh-deployment
    type: git
    uri: https://github.com/cloudfoundry/bosh-deployment.git
    version: "7b938d3a" # BOSH v280.0.14 (as of Jan 16th, 2024)


infra_vars:
  alias: vbox # the Bosh CLI alias
  iaas: virtualbox # the GBE environment flavor

dns:
  zone: example.org
  subdomain: easyfoundry


main_deployment_file: bosh-deployment/bosh.yml

operations_files:
  10_bosh-deployment:
    - virtualbox/cpi
    - bosh-lite
    - jumpbox-user
  30_local:
    - rename-deployment
    - keep-bosh-agent
    - pin-stemcell-version
    # - pin-garden-version
    - set-disk-size
    - scale-vm-size
    - retain-garden-only
    - certificates-extend-duration
    - certificates-converge
    - custom-garden-cidr

variables_files:
  10_local:
    - file: secrets
      example:
        vbox_ssh:
          private_key: |
            -----BEGIN RSA PRIVATE KEY-----
            ...
            -----END RSA PRIVATE KEY-----


deployment_vars:
  deployment_name: garden

  disk_size: 220_000 # i.e. 220GB

  external_ip: ~
  vbox_host: ~
  vbox_username: ~

  # routable_network_cidr:    # imported below
  # web_router_ip:            # imported below

  internal_ip: "192.168.50.7"
  internal_gw: "192.168.50.1"
  internal_cidr: 192.168.50.0/24


  # Versions

  bosh_version: "280.1.9"
  bosh_sha1: 6792ac12b59d3a14352ae37b66eb6bdfb35516c1

  stemcell_name: bosh-vsphere-esxi-ubuntu-jammy-go_agent
  stemcell_version: "1.631"
  stemcell_sha1: c9cd72aac1a23e965abda1e78e2780870371985f


imported_vars:
  - subsys: ddbox-garden-env # auto-import trick
    imports:
      - name: bosh_url
        from: depl-vars
        value: https://bosh.io/d/github.com/cloudfoundry/bosh?v=((bosh_version))

  - subsys: ddbox-bosh-env
    imports:
      - name: blobstore_ip
        from: depl-vars
        path: /internal_ip

      - name: nats_ip
        from: depl-vars
        path: /internal_ip

  - subsys: cloud-config
    imports:
      - name: routable_network_cidr
        from: conf-vars
        value: ((cidr_prefix)).0.0/16

      - name: web_router_ip
        from: conf-vars
        # value: ((cidr_prefix)).0.34 # classical Gorouter reverse-proxy
        value: ((cidr_prefix)).0.43 # Tr√¶fik reverse-proxy for Let's Encrypt support
