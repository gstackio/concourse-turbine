---
subsys:
  name: ddbox-garden-env
  type: bosh-environment

input_resources:
  - name: bosh-deployment
    type: git
    uri: https://github.com/cloudfoundry/bosh-deployment.git
    version: "5ef43d7" # BOSH v270.12.0 (as of Apr 11th, 2020)


infra_vars:
  alias: vbox # the Bosh CLI alias
  iaas: virtualbox # the GBE environment flavor

dns:
  zone: example.org
  subdomain: easyfoundry


main_deployment_file: bosh-deployment/bosh.yml

operations_files:
  10_bosh-deployment:
    - virtualbox/cpi
    - bosh-lite
    - jumpbox-user
  30_local:
    - rename-deployment
    - bionic-use-vbox-ide-disk-ctlr
    - keep-bosh-agent
    - pin-stemcell-version
    - pin-garden-version
    - set-disk-size
    - scale-vm-size
    - retain-garden-only
    - certificates-extend-duration
    - certificates-converge
    - custom-garden-cidr

variables_files:
  10_local:
    - file: secrets
      example:
        vbox_ssh:
          private_key: |
            -----BEGIN RSA PRIVATE KEY-----
            ...
            -----END RSA PRIVATE KEY-----


deployment_vars:
  deployment_name: garden

  disk_size: 220_000 # i.e. 220GB

  external_ip: ~
  vbox_host: ~
  vbox_username: ~

  # routable_network_cidr:    # imported below
  # web_router_ip:            # imported below

  internal_ip: "192.168.50.7"
  internal_gw: "192.168.50.1"
  internal_cidr: 192.168.50.0/24


  # Versions

  bosh_version: "280.0.7"
  bosh_sha1: 5c5ee1598fbaf9de66d867df65b94769930d20ea

  stemcell_name: bosh-vsphere-esxi-ubuntu-bionic-go_agent
  stemcell_version: "1.204"
  stemcell_sha1: 32807908feca7324bd313789ec3eb251996d5d72


imported_vars:
  - subsys: ddbox-garden-env # auto-import trick
    imports:
      - name: bosh_url
        from: depl-vars
        value: https://bosh.io/d/github.com/cloudfoundry/bosh?v=((bosh_version))

  - subsys: ddbox-bosh-env
    imports:
      - name: blobstore_ip
        from: depl-vars
        path: /internal_ip

      - name: nats_ip
        from: depl-vars
        path: /internal_ip

  - subsys: cloud-config
    imports:
      - name: routable_network_cidr
        from: conf-vars
        value: ((cidr_prefix)).0.0/16

      - name: web_router_ip
        from: conf-vars
        # value: ((cidr_prefix)).0.34 # classical Gorouter reverse-proxy
        value: ((cidr_prefix)).0.43 # Tr√¶fik reverse-proxy for Let's Encrypt support
