---

- path: /releases/name=bosh-warden-cpi
  type: remove

- path: /releases/name=garden-runc
  type: remove

- path: /instance_groups/name=bosh/jobs/name=warden_cpi
  type: remove

- path: /instance_groups/name=bosh/jobs/name=garden
  type: remove


# Remove unnecessary config sections
- path: /instance_groups/name=bosh/properties/warden_cpi
  type: remove

# NATS password is generated by the Garden deployment, that occurs first
- path: /variables/name=nats_password
  type: remove

# Adjust NATS TLS cert alt names
- path: /variables/name=nats_server_tls/options/alternative_names
  type: replace
  value: [ ((internal_ip)) ]

# Adjust Blobstore TLS cert alt names
- path: /variables/name=blobstore_server_tls/options/alternative_names
  type: replace
  value: [ ((internal_ip)) ]
